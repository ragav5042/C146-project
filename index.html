<!DOCTYPE html>
<html>
    <head>  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script></head>
    <body>
        <a-scene background="color: #fca456">
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>
                <a-box position="0 1 0" width="4.5" height="3.7" color="blue" ></a-box>
                <a-box position="0 -1.5 0" width="2.2" height="1.5" color="white"></a-box>
                <a-box position="0 -5 0"  width="7" height="5.5" color="blue" ></a-box>
                <a-box position="2.5 -10 0" height="5.5" color="blue" ></a-box>
                <a-box position="-2.5 -10 0" height="5.5" color="blue" ></a-box>
                <a-cylinder position="-4.3 -3.5 0" radius="0.5" height="5.5" rotation="60 00 0" color="white" ></a-cylinder>
                <a-cylinder position="4.3 -3.5 0" radius="0.5" height="5.5" rotation="60 00 0" color="white" ></a-cylinder>
                <a-cylinder position="1 1.5 0.7" radius="0.5" height="1" rotation="60 00 0" color="white" ></a-cylinder>
                <a-cylinder position="-1 1.5 0.7" radius="0.5" height="1" rotation="60 00 0" color="white" ></a-cylinder>
                <a-box position="0 0 0" height="0.5" width="1.5" color="white" ></a-box>
        </a-scene>
    </body>


</html>
